<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Weather Widget</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #root {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const { Cloud, Thermometer, Sun, Droplets } = window.LucideReact;

    const WeatherWidget = () => {
      const [weatherData, setWeatherData] = useState(null);
      const [location, setLocation] = useState('');
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      useEffect(() => {
        // Get user's location
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            position => {
              const { latitude, longitude } = position.coords;
              fetchWeatherData(latitude, longitude);
              fetchLocationName(latitude, longitude);
            },
            err => {
              setError('Unable to retrieve your location. Please enable location services.');
              setLoading(false);
            }
          );
        } else {
          setError('Geolocation is not supported by your browser.');
          setLoading(false);
        }
      }, []);

      const fetchLocationName = async (lat, lon) => {
        try {
          // Replace with your OpenCage API key
          const opencageApiKey = '0af25ade0fe24adea501d091fe8c04fc';
          const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lon}&key=${opencageApiKey}`);
          const data = await response.json();
          
          if (data.results && data.results.length > 0) {
            const city = data.results[0].components.city || 
                        data.results[0].components.town || 
                        data.results[0].components.village || 
                        data.results[0].components.state;
            setLocation(city);
          }
        } catch (error) {
          console.error('Error fetching location name:', error);
        }
      };

      const fetchWeatherData = async (lat, lon) => {
        try {
          // Replace with your OpenWeatherMap API key
          const apiKey = 'f5aa6727832f8af0e6b896eca32ed755';
          const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`
          );
          
          if (!response.ok) {
            throw new Error('Weather data not available');
          }
          
          const data = await response.json();
          setWeatherData({
            temp: Math.round(data.main.temp),
            feels_like: Math.round(data.main.feels_like),
            temp_min: Math.round(data.main.temp_min),
            temp_max: Math.round(data.main.temp_max),
            description: data.weather[0].description,
            icon: data.weather[0].icon
          });
          setLoading(false);
        } catch (error) {
          setError('Error fetching weather data. Please try again later.');
          setLoading(false);
        }
      };

      // For demo purposes, use placeholder data
      useEffect(() => {
        if (error && !weatherData) {
          setWeatherData({
            temp: 22,
            feels_like: 24,
            temp_min: 18,
            temp_max: 27,
            description: 'scattered clouds',
            icon: '03d'
          });
          setLocation('New Delhi');
          setLoading(false);
        }
      }, [error, weatherData]);

      if (loading) {
        return (
          <div className="flex items-center justify-center w-full h-full bg-gradient-to-r from-blue-400 to-blue-600 text-white rounded-lg shadow-lg p-6">
            <div className="text-center">
              <div className="animate-spin rounded-full h-10 w-10 border-b-2 border-white mx-auto mb-2"></div>
              <p>Fetching weather data...</p>
            </div>
          </div>
        );
      }

      return (
        <div className="w-full h-full bg-gradient-to-r from-blue-400 to-blue-600 text-white rounded-lg shadow-lg overflow-hidden">
          <div className="p-6 h-full flex flex-col">
            <div className="flex items-center justify-between mb-2">
              <h2 className="text-2xl font-bold">{location || 'Weather'}</h2>
              <div className="flex items-center">
                <Cloud className="h-6 w-6 mr-1" />
                <span className="text-sm">{weatherData?.description || 'Weather data'}</span>
              </div>
            </div>
            
            <div className="flex-1 flex items-center justify-center">
              <div className="text-7xl font-bold flex items-start">
                {weatherData?.temp || '--'}
                <span className="text-3xl mt-1">째C</span>
              </div>
            </div>
            
            <div className="grid grid-cols-3 gap-2 mt-2">
              <div className="flex flex-col items-center bg-white bg-opacity-20 rounded-lg p-2">
                <div className="flex items-center text-sm mb-1">
                  <Thermometer className="h-4 w-4 mr-1" />
                  <span>Feels Like</span>
                </div>
                <span className="font-bold">{weatherData?.feels_like || '--'}째C</span>
              </div>
              
              <div className="flex flex-col items-center bg-white bg-opacity-20 rounded-lg p-2">
                <div className="flex items-center text-sm mb-1">
                  <Sun className="h-4 w-4 mr-1" />
                  <span>High</span>
                </div>
                <span className="font-bold">{weatherData?.temp_max || '--'}째C</span>
              </div>
              
              <div className="flex flex-col items-center bg-white bg-opacity-20 rounded-lg p-2">
                <div className="flex items-center text-sm mb-1">
                  <Droplets className="h-4 w-4 mr-1" />
                  <span>Low</span>
                </div>
                <span className="font-bold">{weatherData?.temp_min || '--'}째C</span>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<WeatherWidget />, document.getElementById('root'));
  </script>
</body>
</html>
